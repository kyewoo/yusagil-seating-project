<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유사길 좌석 배치도</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <div class="input-field">
                <label for="male-count">남성 수:</label>
                <input type="number" id="male-count" min="0">
            </div>
            <div class="input-field">
                <label for="female-count">여성 수:</label>
                <input type="number" id="female-count" min="0">
            </div>
            <button id="arrange-seats">좌석 배치</button>
        </div>
    </div>
    <div class="seating-container">
        <div class="seating-chart"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
