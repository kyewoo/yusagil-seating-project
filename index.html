<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유사길 좌석 배치도</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="input-container">
            <div class="input-field">
                <label for="maleCount">남성 수:</label>
                <input type="number" id="maleCount" min="0" max="12" value="6">
            </div>
            <div class="input-field">
                <label for="femaleCount">여성 수:</label>
                <input type="number" id="femaleCount" min="0" max="12" value="6">
            </div>
            <button id="arrangeButton">자리 배치</button>
        </div>
    </div>
    <div class="seating-container">
        <div id="seatingChart" class="seating-chart"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
