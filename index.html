<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유사길 좌석 배치도</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="register-container">
        <button id="register-participants">참여자 등록</button>
    </div>
    <div class="container">
        <div id="participant-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <textarea id="participant-data" rows="10" cols="50" placeholder="여기에 참여자 데이터를 붙여넣으세요."></textarea>
                <button id="submit-participants">제출</button>
            </div>
        </div>
        <div id="participant-table"></div>
        <div class="input-container">
            <div class="input-row">
                <div class="input-field">
                    <label for="male-count">남성 수:</label>
                    <input type="number" id="male-count" min="0" readonly>
                </div>
                <div class="input-field">
                    <label for="female-count">여성 수:</label>
                    <input type="number" id="female-count" min="0" readonly>
                </div>
            </div>
            <button id="arrange-seats">좌석 배치</button>
        </div>
    </div>
    <div class="seating-container">
        <div class="seating-chart"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
